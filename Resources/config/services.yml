parameters:
# acme_group_labo.example.class: AcmeGroup\LaboBundle\Example

services:

    ###################################
    ### OUTILS GÉNÉRIQUES
    ###################################

    # Fonctions textes utiles et pratiques pour utilisation dans TWIG
    acmeGroup.textutilities:
        class: AcmeGroup\services\aetools\twigAetools
        arguments: [@service_container]
        tags:
            - { name: twig.extension }

    # Fonctionnalités sur les textes (notamment l'entité richtext)
    acmeGroup.texttools:
        class: AcmeGroup\services\aetools\richtextsAetools
        arguments: [@service_container]

    # Fonctionnalités de requêtes et dossiers/fichiers
    acmeGroup.aetools:
        class: AcmeGroup\services\aetools\aetools
        arguments: [@service_container]

    # Fonctionnalités de parametres du site
    acmeGroup.parametre:
        class: AcmeGroup\services\aetools\parametre
        arguments: [@service_container]

    # Fonctionnalités de manipulations d'images
    acmeGroup.imagetools:
        class: AcmeGroup\services\aetools\imageAetools
        arguments: [@service_container]

    # Fonctionnalités de parsage XML
    acmeGroup.XMLparser:
        class: AcmeGroup\services\aetools\XMLparser
        arguments: []

    ###################################
    ### OUTILS ENTITÉS
    ###################################

    # Fonctionnalités de base pour les entités
    acmeGroup.entities:
        class: AcmeGroup\services\entitiesServices\entitiesGeneric
        arguments: [@service_container]

    # Fonctionnalités de gestion des versions (sociétés)
    acmeGroup.version:
        class: AcmeGroup\services\entitiesServices\version
        arguments: [@service_container]

    # Fonctionnalités de gestion des pages web
    acmeGroup.pageweb:
        class: AcmeGroup\services\entitiesServices\pageweb
        arguments: [@service_container]

    # Fonctionnalités de gestion des collections
    acmeGroup.collection:
        class: AcmeGroup\services\entitiesServices\collection
        arguments: [@service_container]

    # Fonctionnalités de gestion des votes
    acmeGroup.votes:
        class: AcmeGroup\services\entitiesServices\votes
        arguments: [@service_container]

    # Fonctionnalités de gestion des visites sur le site
    acmeGroup.visite:
        class: AcmeGroup\services\entitiesServices\visite
        arguments: [@service_container]

    # Fonctionnalités de categorie
    acmeGroup.categorie:
        class: AcmeGroup\services\entitiesServices\categorie
        arguments: [@service_container]

    # Fonctionnalités pour articles
    acmeGroup.article:
        class: AcmeGroup\services\entitiesServices\article
        arguments: [@service_container]

    # Atelier créatif et fiches
    acmeGroup.atelierCreatif:
        class: AcmeGroup\services\entitiesServices\atelierCreatif
        arguments: [@service_container]

    # magasins
    acmeGroup.magasin:
        class: AcmeGroup\services\entitiesServices\magasin
        arguments: [@service_container]

    # videos
    acmeGroup.video:
        class: AcmeGroup\services\entitiesServices\video
        arguments: [@service_container]

    # évènements
    acmeGroup.events:
        class: AcmeGroup\services\entitiesServices\evenement
        arguments: [@service_container]

    # factures
    acmeGroup.facture:
        class: AcmeGroup\services\entitiesServices\facture
        arguments: [@service_container]

    # aelogs
    acmeGroup.aelog:
        class: AcmeGroup\services\entitiesServices\aelog
        arguments: [@service_container]

    # Fonctionnalités de gestion du panier d'achat
    # -> synthèses, ajouts, suppressions, etc. de produits dans le panier
    acmeGroup.panier:
        class: AcmeGroup\services\entitiesServices\panier
        arguments: [@service_container]
        # scope: request

    acmeGroup.directeditor:
        class: AcmeGroup\services\entitiesServices\directeditor
        arguments: [@service_container]
        tags:
            - { name: twig.extension }

    ###################################
    ### EVENT LISTENER AU DÉMARRAGE DE REQUETE PRINCIPALE
    ###################################

    # EventListerner sur paramètres généraux du site
    acmeGroup.site_listener:
        class: AcmeGroup\eventListeners\siteListener\siteListener
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: load_session_items }


    ###################################
    ### EVENT LISTENER SUR DOCTRINE ENTITIES
    ###################################

    # Utilitaire de gestion sur les entités
    acmeGroup.entityUtils:
        class: AcmeGroup\services\entitiesServices\entityListener
        arguments: [@service_container]
        tags:
            - { name: doctrine.event_listener, event: postLoad }
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postUpdate }
            - { name: doctrine.event_listener, event: preRemove }
            - { name: doctrine.event_listener, event: postRemove }


    ###################################
    ### OUTILS FIXTURES
    ###################################

    # Fixtures : fixturesLoader
    acmeGroup.fixturesLoader:
        class: AcmeGroup\services\fixturesLoader\fixturesLoader
        arguments: [@service_container, @templating]


    ###################################
    ### ELEMENTS DE FORMULAIRES
    ###################################

    # Éléments de formulaires personnalisés
    form.type.datepicker:
        class: AcmeGroup\LaboBundle\Form\Type\DatepickerType
        arguments:
            - "%formatDate%"
        tags:
            - { name: form.type, alias: datepicker }

    form.type.datepicker2:
        class: AcmeGroup\LaboBundle\Form\Type\Datepicker2Type
        arguments:
            - "%formatDate%"
        tags:
            - { name: form.type, alias: datepicker2 }

    form.type.datepicker2alldates:
        class: AcmeGroup\LaboBundle\Form\Type\Datepicker2alldatesType
        arguments:
            - "%formatDate%"
        tags:
            - { name: form.type, alias: datepicker2alldates }

    form.type.richtext:
        class: AcmeGroup\LaboBundle\Form\Type\richtextType
        tags:
            - { name: form.type, alias: richtext }

    form.type.gender:
        class: AcmeGroup\LaboBundle\Form\Type\GenderType
        tags:
            - { name: form.type, alias: gender }

    form.type.routes:
        class: AcmeGroup\LaboBundle\Form\Type\RoutesType
        arguments: [@service_container]
        tags:
            - { name: form.type, alias: routes }



